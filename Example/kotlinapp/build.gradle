apply from: "$rootProject.projectDir/configurations/application.gradle"

android {
    compileSdkVersion rootProject.ext.maxSdkVersion

    defaultConfig {
        minSdkVersion minTerminalSdkVersion
        targetSdkVersion rootProject.ext.maxSdkVersion
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    lintOptions {
        disable "IconLauncherShape"
        disable "LogNotTimber"
        disable "MergeRootFrame"
        disable "RtlSymmetry"
        disable "TypographyEllipsis"
    }
}

ext {
    stripeTerminalVersion = '2.0.0'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation com_google_android_material_material_legacy
    implementation androidx_appcompat_appcompat
    implementation androidx_core_core_ktx
    implementation org_jetbrains_kotlin_kotlin_stdlib_jdk7
    implementation androidx_constraintlayout_constraintlayout

    // ViewModel and LiveData
    implementation androidx_lifecycle_lifecycle_livedata_ktx
    implementation androidx_lifecycle_lifecycle_viewmodel_ktx
    implementation androidx_lifecycle_lifecycle_process
    implementation androidx_lifecycle_lifecycle_runtime_ktx
    // We are using Kotlin, and not Java 8, so do not use the recommended Java 8 library
    //noinspection LifecycleAnnotationProcessorWithJava8
    kapt androidx_lifecycle_lifecycle_compiler
    testImplementation androidx_arch_core_core_testing

    // Coroutines
    implementation org_jetbrains_kotlinx_kotlinx_coroutines_core
    implementation org_jetbrains_kotlinx_kotlinx_coroutines_android

    // OK HTTP
    implementation com_squareup_okhttp3_okhttp

    // Retrofit
    implementation com_squareup_retrofit2_retrofit
    implementation com_squareup_retrofit2_converter_gson

    // Stripe Terminal library
    implementation "com.stripe:stripeterminal:$stripeTerminalVersion"

    // Leak canary
    debugImplementation com_squareup_leakcanary_leakcanary_android
}

